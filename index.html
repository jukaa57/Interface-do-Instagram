<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" sizes="16x16">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imgphone">
            <img src="img/Design_sem_nome__1_-removebg-preview.png" alt="instagram_iphone">
        </div>

        <div class="bloco">

            <div class="group">
                <img src="img/images-removebg-preview.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/IMG-20190617-WA0012_2.jpg" class="profile" alt="photo-perfil">
                </div>
                <a href="#" class="login">Continue como oliveirajukaa</a>
                <a href="#" class="logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="notaccount">Não é oliveirajukaa?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="button">
                <p class="baixarApp">Obtenha o Aplicativo.</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="appdownload"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
